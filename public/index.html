<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Socket Client</title>
    <!-- Bootstrap CDN CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body class="container">
    <h1 class="mt-2">Socket Client</h1>
    <hr>

    <!-- Server Status -->
    <p>
      Server Status :
      <span id="server-online" class="text text-success" >Online</span>
      <span id="server-offline" class="text text-danger" >Offline</span>
    </p>

    <hr>
    <!-- Form Build -->
    <div class="row">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12">
        <div class="form-container">
          <div class="title text-center">Socket Form</div>
          <div class="form-group">
            <div class="col-4 col-sm-4 col-md-4 col-lg-4">
              <label class="label-primary" for="msg"> Message from client</label>
               <input class="form-control form-horizontal" type="text" id="msg" placeholder="input your text..." minlength="1" min="1"  required>
            </div>
            <hr>
            <div class="col-4 col-sm-4 col-md-4 col-lg-4">
               <button class="btn btn-primary form-control" id="btnSend">Send</button>
            </div>
            <hr>
            <div class="col-4 col-sm-4 col-md-4 col-lg-4">
              <label class="label-primary" for="msg"> Message from client</label>
              <input class="form-control form-horizontal" type="textarea" id="receipt" placeholder="wait for server ..." readonly="" cols="80">
              <label class="label-primary" for="time"> Time from client</label>
              <input class="form-control form-horizontal" type="text" id="time" placeholder="wait for server ..." readonly="">
              <label class="label-primary" for="time"> ID from client</label>
              <input class="form-control form-horizontal" type="text" id="id" placeholder="wait for server ..." readonly="">
            </div>
        </div>
        </div>
      </div>
    </div>
    <!--Scripts-->
    <!-- Boostrap CDN JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- Socket Server -->
    <script type="text/javascript" src="./socket.io/socket.io.js"></script>
    <!--Socket Client Config -->
    <script type="text/javascript" src="./js/socket-config.js"></script>
  </body>
</html>
